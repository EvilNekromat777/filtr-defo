<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="author" content="Evgeniya Kireeva">
	<title>Filtr</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	
</head>

<body>
	<div class="wrapper">

		<div class="sidebar">
			<form name="_form" action="/catalog/kresla-i-stulya/stulja-dlya-posetitelej/" method="get" class="sidebar-filter">
				<h4 class="sidebar-filter__title">Фильтр по параметрам</h4>


				<!-- БЛОК С ЦЕНОЙ И БЕГУНКОМ -->
				<div class="sidebar-filter__block sidebar-filter__block_price">
					<div class="sidebar-filter__block-title active">
						<p class="sidebar-filter__text">Цена</p>
						<span class="arrow"></span>
					</div>

					<div class="sidebar-filter__polzunok">
						<fieldset>
							<input type="text" class="sidebar-filter__polzunok-min" placeholder="от" value="3 420">
							<!-- <span class="sidebar__price-span sidebar__price-span_left">3 420</span> -->
						</fieldset>
						<fieldset>
							<input type="text" class="sidebar-filter__polzunok-max" placeholder="до" value="57 100">
							<!-- <span class="sidebar__price-span">57 100</span> -->
						</fieldset>
					</div>

							<!-- БЕГУНОК -->
							<div class="irs">
								<div class="irs__slider">
									<span class="irs__line"></span>
									<span class="irs__min"></span>
									<span class="irs__max"></span>
								</div>
							</div>
							<!-- . -->

				</div>
				<!-- . -->


				<!-- БЛОК С ВЫБОРОМ ЦВЕТА -->
				<div class="sidebar-filter__block">
					<div class="sidebar-filter__block-title active">
						<p class="sidebar-filter__text">Цвет</p>
						<span class="arrow"></span>
					</div>
					<div class="sidebar-filter__color">
						<div class="colors-block">
							<div class="colors-block__item colors-block__item_white"></div>
							<div class="colors-block__item colors-block__item_bezhevyy"></div>
							<div class="colors-block__item colors-block__item_bordo"></div>
							<div class="colors-block__item colors-block__item_brown"></div>
							<div class="colors-block__item colors-block__item_red"></div>
							<div class="colors-block__item colors-block__item_yellow"></div>
							<div class="colors-block__item colors-block__item_lemon"></div>
							<div class="colors-block__item colors-block__item_light-green"></div>
							<div class="colors-block__item colors-block__item_green"></div>
							<div class="colors-block__item colors-block__item_blue"></div>
							<div class="colors-block__item colors-block__item_siniy"></div>
							<div class="colors-block__item colors-block__item_purple"></div>
							<div class="colors-block__item colors-block__item_grey"></div>
							<div class="colors-block__item colors-block__item_black"></div>
						</div>
					</div>

				</div>
				<!-- . -->


				<!-- БЛОК С ГОРИЗОНТАЛЬНЫМ ВЫБОРОМ ДА НЕТ -->
				<div class="sidebar-filter__block">
						<div class="sidebar-filter__horizontal-check">
							<p class="sidebar-filter__horizontal-check-label sidebar-filter__text">Подголовник</p>
							<div class="options">
								<div class="options__item">
									<input id="headrest-yes" checked type="radio" value="yes" name="headrest" class="options__input">
									<label for="headrest-yes" class="options__label"><span class="sidebar-filter__text">да</span></label>
								</div>
								<div class="options__item">
									<input id="headrest-no" type="radio" value="no" name="headrest" class="options__input">
									<label for="headrest-no" class="options__label"><span class="sidebar-filter__text">нет</span></label>
								</div>
							</div>
						</div>
		
						<div class="sidebar-filter__horizontal-check">
							<p class="sidebar-filter__horizontal-check-label sidebar-filter__text">Подлокотники</p>
							<div class="options">
								<div class="options__item">
									<input id="armrest-yes" checked type="radio" value="yes" name="armrest" class="options__input">
									<label for="armrest-yes" class="options__label"><span class="sidebar-filter__text">да</span></label>
								</div>
								<div class="options__item">
									<input id="armrest-no" type="radio" value="no" name="armrest" class="options__input">
									<label for="armrest-no" class="options__label"><span class="sidebar-filter__text">нет</span></label>
								</div>
							</div>
						</div>
		
						<div class="sidebar-filter__horizontal-check">
							<p class="sidebar-filter__horizontal-check-label sidebar-filter__text">Поясничный упор</p>
							<div class="options">
								<div class="options__item">
									<input id="back-yes" checked type="radio" value="yes" name="back" class="options__input">
									<label for="back-yes" class="options__label"><span class="sidebar-filter__text">да</span></label>
								</div>
								<div class="options__item">
									<input id="back-no" type="radio" value="no" name="back" class="options__input">
									<label for="back-no" class="options__label"><span class="sidebar-filter__text">нет</span></label>
								</div>
							</div>
						</div>
		
						<div class="sidebar-filter__horizontal-check">
							<p class="sidebar-filter__horizontal-check-label sidebar-filter__text">Ролики</p>
							<div class="options">
								<div class="options__item">
									<input id="rollers-yes" checked type="radio" value="yes" name="rollers" class="options__input">
									<label for="rollers-yes" class="options__label"><span class="sidebar-filter__text">да</span></label>
								</div>
								<div class="options__item">
									<input id="rollers-no" type="radio" value="no" name="rollers" class="options__input">
									<label for="rollers-no" class="options__label"><span class="sidebar-filter__text">нет</span></label>
								</div>
							</div>
						</div>
		
						<div class="sidebar-filter__horizontal-check">
							<p class="sidebar-filter__horizontal-check-label sidebar-filter__text">Регулировка высоты сиденья</p>
							<div class="options">
								<div class="options__item">
									<input id="regulation-yes" checked type="radio" value="yes" name="regulation"
										class="options__input">
									<label for="regulation-yes" class="options__label"><span class="sidebar-filter__text">да</span></label>
								</div>
								<div class="options__item">
									<input id="regulation-no" type="radio" value="no" name="regulation" class="options__input">
									<label for="regulation-no" class="options__label"><span class="sidebar-filter__text">нет</span></label>
								</div>
							</div>
						</div>
		
						<div class="sidebar-filter__horizontal-check">
							<p class="sidebar-filter__horizontal-check-label sidebar-filter__text">Механизм качания</p>
							<div class="options">
								<div class="options__item">
									<input id="mechanism-yes" checked type="radio" value="yes" name="mechanism" class="options__input">
									<label for="mechanism-yes" class="options__label"><span class="sidebar-filter__text">да</span></label>
								</div>
								<div class="options__item">
									<input id="mechanism-no" type="radio" value="no" name="mechanism" class="options__input">
									<label for="mechanism-no" class="options__label"><span class="sidebar-filter__text">нет</span></label>
								</div>
							</div>
						</div>
		
						<div class="sidebar-filter__horizontal-check">
							<p class="sidebar-filter__horizontal-check-label sidebar-filter__text">Сетка в спинке</p>
							<div class="options">
								<div class="options__item">
									<input id="grid-yes" checked type="radio" value="yes" name="grid" class="options__input">
									<label for="grid-yes" class="options__label"><span class="sidebar-filter__text">да</span></label>
								</div>
								<div class="options__item">
									<input id="grid-no" type="radio" value="no" name="grid" class="options__input">
									<label for="grid-no" class="options__label"><span class="sidebar-filter__text">нет</span></label>
								</div>
							</div>
						</div>
				</div>
				<!-- . -->


				<!-- БЛОК ФИКСАЦИЯ СПИНКИ, ВЕРТИКАЛЬНЫЙ ВЫБОР ДА НЕТ -->
				<div class="sidebar-filter__block">
					<div class="sidebar-filter__block-title active">
						<p class="sidebar-filter__text">Фиксация спинки</p>
						<span class="arrow"></span>
					</div>
						<div class="sidebar-filter__vertical-check">
							<div class="options__vertical-check">
								<input id="top" checked type="radio" value="yes" name="fixation" class="options__vertical-check-input">
								<label for="top" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">в верхнем положении</span></label>
							</div>
							<div class="options__vertical-check">
								<input id="any" type="radio" value="no" name="fixation" class="options__vertical-check-input">
								<label for="any" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">в любом положении</span></label>
							</div>
							<div class="options__vertical-check">
								<input id="some" checked type="radio" value="yes" name="fixation" class="options__vertical-check-input">
								<label for="some" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">несколько положений</span></label>
							</div>
							<div class="options__vertical-check">
								<input id="working" checked type="radio" value="yes" name="fixation" class="options__vertical-check-input">
								<label for="working" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">рабочее положение</span></label>
							</div>
						</div>
					
				</div>
				<!-- . -->


				<!-- БЛОК МАТЕРИАЛ ОБИВКИ, ВЕРТИКАЛЬНЫЙ ВЫБОР ДА НЕТ -->
				<div class="sidebar-filter__block">
						<div class="sidebar-filter__block-title active">
							<p class="sidebar-filter__text">Материал обивки спинки кресла</p>
							<span class="arrow"></span>
						</div>
							<div class="sidebar-filter__vertical-check">
								<div class="options__vertical-check">
									<input id="leather" checked type="radio" value="yes" name="material" class="options__vertical-check-input">
									<label for="leather" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">натуральная кожа</span></label>
								</div>
								<div class="options__vertical-check">
									<input id="snood" type="radio" value="no" name="material" class="options__vertical-check-input">
									<label for="snood" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">сетка</span></label>
								</div>
								<div class="options__vertical-check">
									<input id="fishnet
									" checked type="radio" value="yes" name="material" class="options__vertical-check-input">
									<label for="fishnet
									" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">сетчатая ткань</span></label>
								</div>
								<div class="options__vertical-check">
									<input id="reinforced" checked type="radio" value="yes" name="material" class="options__vertical-check-input">
									<label for="reinforced" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">сетчатая ткань, армированная арамидным волокном</span></label>
								</div>
								<div class="options__vertical-check">
									<input id="textile" checked type="radio" value="yes" name="material" class="options__vertical-check-input">
									<label for="textile" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">ткань</span></label>
								</div>
								<div class="options__vertical-check">
									<input id="eco-leather" checked type="radio" value="yes" name="material" class="options__vertical-check-input">
									<label for="eco-leather" class="options__vertical-check-label"><span class="sidebar-filter__text sidebar-filter__text_small">экокожа</span></label>
								</div>
							</div>
						
				</div>
				<!-- . -->


				<!-- БЛОК ЗАДАТЬ РАЗМЕРЫ -->
				<div class="sidebar-filter__block">

						<!-- БЛОК С РАЗНЫМИ БЕГУНКAМИ -->
					<div class="sidebar-filter__block-title active">
						<p class="sidebar-filter__text">Задать размеры</p>
						<span class="arrow"></span>
					</div>

					<div class="sidebar-filter__polzunok-section">
						<p class="sidebar-filter__block-title sidebar-filter__text">Ширина, см</p>
						<div class="sidebar-filter__polzunok">
							<fieldset>
								<input type="text" class="sidebar-filter__polzunok-min" placeholder="от" value="40">
								<!-- <span class="sidebar__price-span sidebar__price-span_left">3 420</span> -->
							</fieldset>
							<fieldset>
								<input type="text" class="sidebar-filter__polzunok-max" placeholder="до" value="76">
								<!-- <span class="sidebar__price-span">57 100</span> -->
							</fieldset>
						</div>
						<!-- ПОЛЗУНОК -->
						<div class="irs">
							<div class="irs__slider">
								<span class="irs__line"></span>
								<span class="irs__min"></span>
								<span class="irs__max"></span>
							</div>
						</div>
					</div>

					<div class="sidebar-filter__polzunok-section">
						<p class="sidebar-filter__block-title sidebar-filter__text">Глубина, см</p>
						<div class="sidebar-filter__polzunok">
							<fieldset>
								<input type="text" class="sidebar-filter__polzunok-min" placeholder="от" value="35">
								<!-- <span class="sidebar__price-span sidebar__price-span_left">3 420</span> -->
							</fieldset>
							<fieldset>
								<input type="text" class="sidebar-filter__polzunok-max" placeholder="до" value="82">
								<!-- <span class="sidebar__price-span">57 100</span> -->
							</fieldset>
						</div>
						<!-- ПОЛЗУНОК -->
						<div class="irs">
							<div class="irs__slider">
								<span class="irs__line"></span>
								<span class="irs__min"></span>
								<span class="irs__max"></span>
							</div>
						</div>
					</div>

					<div class="sidebar-filter__polzunok-section">
						<p class="sidebar-filter__block-title sidebar-filter__text">Высота, см</p>
						<div class="sidebar-filter__polzunok">
							<fieldset>
								<input type="text" class="sidebar-filter__polzunok-min" placeholder="от" value="35">
								<!-- <span class="sidebar__price-span sidebar__price-span_left">3 420</span> -->
							</fieldset>
							<fieldset>
								<input type="text" class="sidebar-filter__polzunok-max" placeholder="до" value="82">
								<!-- <span class="sidebar__price-span">57 100</span> -->
							</fieldset>
						</div>
						<!-- ПОЛЗУНОК -->
						<div class="irs">
							<div class="irs__slider">
								<span class="irs__line"></span>
								<span class="irs__min"></span>
								<span class="irs__max"></span>
							</div>
						</div>
					</div>
					<!-- . -->

				
				<!-- . -->
				</div>
				<!-- . -->

				<!-- КНОПКИ ПОКАЗАТЬ / СБРОСИТЬ -->
				<div class="sidebar-filter__btns">
					<button class="submit" type="button" id="set_filter" name="set_filter" value="Показать">Показать</button>
					<button class="reset" type="reset" id="del_filter" name="del_filter" value="Сбросить">Сбросить</button>
				</div>

			</form>


		</div>

	</div>

	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="./js/script.js" defer></script>
</body>

</html>
